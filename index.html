  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #010a13; color: #f0e6d2; font-family: "Microsoft YaHei", "微软雅黑", sans-serif; overflow-x: hidden; }
    body::before {
      content: ""; position: fixed; inset: 0;
      background: url("https://p6.qhimg.com/t01666e8536ec7a38f3.jpg") center / cover no-repeat fixed;
      filter: brightness(0.25); z-index: -2;
    }

    /* 海克斯科技风格卡片 */
    .hextech-card { background: rgba(1, 10, 19, 0.95); border: 2px solid #1e2328; border-image: linear-gradient(to bottom, #785a28, #463714) 1; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

    /* 模拟 LOL PLAY 按钮 */
    .btn-play-style {
      background: linear-gradient(to bottom, #c89b3c 0%, #785a28 100%);
      border: 1px solid #010a13;
      box-shadow: inset 0 0 2px 1px rgba(255,255,255,0.2), 0 0 10px rgba(200, 155, 60, 0.3);
      color: #010a13;
      text-shadow: 0 1px 0 rgba(255,255,255,0.3);
      font-weight: 900;
      transition: all 0.1s;
      text-transform: uppercase;
    }
    .btn-play-style:hover {
      background: linear-gradient(to bottom, #e1ad42 0%, #c89b3c 100%);
      box-shadow: inset 0 0 2px 1px rgba(255,255,255,0.4), 0 0 20px rgba(200, 155, 60, 0.5);
    }
    .btn-play-style:active { transform: scale(0.95); filter: brightness(0.8); }

    /* 红色警示按钮 */
    .btn-danger-style {
      background: linear-gradient(to bottom, #5c0e10 0%, #3e0a0b 100%);
      border: 1px solid #783a3c;
      color: #f0e6d2;
      font-weight: bold;
    }
    .btn-danger-style:hover { filter: brightness(1.2); box-shadow: 0 0 10px rgba(255, 0, 0, 0.2); }

    /* 输入框装饰 */
    .input-group { position: relative; display: flex; align-items: center; justify-content: center; background: #010a13; border: 1px solid #463714; }
    .input-group:focus-within { border-color: #c89b3c; box-shadow: 0 0 8px rgba(200, 155, 60, 0.2); }
    .input-icon { width: 40px; text-align: center; color: #c89b3c; font-size: 1.2rem; }
    input, select { background: transparent !important; border: none !important; color: #f0e6d2 !important; height: 42px; width: 100%; outline: none !important; text-align: center; }
